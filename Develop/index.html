<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--Calendar structure, times & buttons-->
    <main class="container-fluid">
      <section id="7am" class="time-block row">
        <div class="hour col-md-1">7AM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="8am" class="time-block row">
        <div class="col-md-1 hour">8AM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="9am" class="time-block row">
        <div class="col-md-1 hour">9AM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="10am" class="time-block row">
        <div class="col-md-1 hour">10AM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="11am" class="time-block row">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="12pm" class="time-block row">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="1PM" class="time-block row">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="2PM" class="time-block row">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="3PM" class="time-block row">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="4PM" class="time-block row">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="5PM" class="time-block row">
        <div class="col-md-1 hour">5PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn btn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </section>
    </main>
    <!--Link to jquery, cdnjs.cloudflare and script.js file-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
